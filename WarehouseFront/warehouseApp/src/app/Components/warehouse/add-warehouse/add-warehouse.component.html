<div class="container">
    <h2>Add Warehouse</h2>
    <form (ngSubmit)="onSubmit()" #warehouseForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="addWarehouseRequest.Name" name="Name" required>
      </div>
  
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="addWarehouseRequest.Address" name="Address" required>
      </div>
  
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" [(ngModel)]="addWarehouseRequest.City" name="City" required>
      </div>
  
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select id="country" class="form-select" [(ngModel)]="addWarehouseRequest.Country" name="Country" required>
          <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
        </select>
      </div>
  
      <div class="button-container m-3">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
        &nbsp;
        <button type="submit" class="btn btn-primary">Add Warehouse</button>
      </div>
    </form>
  </div>
