<form #addItemForm="ngForm" (ngSubmit)="onSubmit(addItemForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" ngModel required class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="skuCode">SKU Code</label>
      <input type="text" id="skuCode" name="SKUCode" ngModel class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="Quantity" ngModel required min="0" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="cost">Cost</label>
      <input type="number" id="cost" name="Cost" ngModel required min="0" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="msrpPrice">MSRP Price</label>
      <input type="number" id="msrpPrice" name="MSRPPrice" ngModel class="form-control" />
    </div>
  
    <div class="button-container m-3">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
        &nbsp;
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
