<section class="container-fluid">
    <div class="form-container">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="addUserRequest.Email" name="email" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
  
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" [(ngModel)]="addUserRequest.Name" name="fullName" placeholder="Enter full name" required>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="addUserRequest.Password" name="password" placeholder="Enter password" required>
        </div>
  
        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" [(ngModel)]="addUserRequest.Role" name="role" required>
            <option *ngFor="let role of userRoles" [value]="role.value">{{ role.label }}</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" [(ngModel)]="addUserRequest.status" name="status" required>
            <option *ngFor="let status of userStatuses" [value]="status.value">{{ status.label }}</option>
          </select>
        </div>
  
        <div class="button-container m-3">
          <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
          &nbsp;
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div *ngIf="errorMessage" class="container"[ngStyle]="{'color': errorMessageColor}">
            {{this.errorMessage}}
        </div>
      </form>
    </div>
  </section>
